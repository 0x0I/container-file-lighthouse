version: 2.1
jobs:
   build:
      machine: true
      environment:
         DOCKER_BUILDKIT: 1
         COMPOSE_DOCKER_CLI_BUILD: 1
      steps:
         - checkout
         - run: |
               sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
               sudo service docker restart
         - run:
              name: docker build complete image
              command: DOCKER_BUILDKIT=1 docker build --build-arg build_type=package --tag 0labs/lighthouse:build-v2.0.0 --build-arg lighthouse_version=v2.0.0 .

         - run:
              name: docker build and --target test
              command: make test

         - run:
              name: login to Dockerhub for release
              command: echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin

         - run:
              name: push image version to Dockerhub
              command: make release
